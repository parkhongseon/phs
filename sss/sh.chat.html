<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" type="text/css" href="sh.chat.css">
</head>
<body>
    <div class="main">
        <!-- 왼쪽 채팅 목록 -->
        <div class="leftside">
            <img src="./media/logo.png" alt="connect로고" id="logo">
            
            <label class="leftlabel">
                <div class="name_l">leechi</div>
                <div class="time_l">12:34</div>
                <div class="text_l">공부하세요</div>
            </label>
            <hr>

            <label class="leftlabel">
                <div class="name_l">김영재</div>
                <div class="time_l">12:40</div>
                <div class="text_l">홍선쓰~</div>
            </label>
            <hr>

            <label class="leftlabel">
                <div class="name_l">이의현</div>
                <div class="time_l">12:34</div>
                <div class="text_l">홍선씨</div>
            </label>
            <hr>

            <label class="leftlabel">
                <div class="name_l">최진우</div>
                <div class="time_l">12:34</div>
                <div class="text_l">우와!</div>
            </label>
            <hr>

            <label class="leftlabel">
                <div class="name_l">React 스터디</div>
                <div class="number">7</div>
                <div class="time_l">12:34</div>
                <div class="text_l">우와!</div>
            </label>
            <hr>
        </div>

        <!-- 오른쪽 채팅창-->
        <div class="rightside">
            <div class="title">React 스터디</div>
            <button class="button1" type="submit">같이하기</button>

            <label class="rightlabel">
                <div class="name_r">이치연</div>
                <div class="text_ry">반갑습니다</div> <!-- text_right_you-->
                <div class="tail_y"></div>
                <div class="time_ry"> 10:12 p.m</div>
            </label>

            <label id="me">
                <div class="text_rm">안녕하세요!</div> <!-- text_right_me-->
                <div class="tail_m"></div>
                <div class="time_rm"> 10:14 p.m</div>
            </label>

            <label class="rightlabel">
                <div class="name_r">김영재</div>
                <div class="text_ry">반갑습니다</div>
                <div class="tail_y"></div>
                <div class="time_ry"> 10:15 p.m</div>
            </label>

            <label id="me">
                <div class="text_rm">소통해요!</div>
                <div class="tail_m"></div>
                <div class="time_rm"> 10:17 p.m</div>
            </label>

            <label class="rightlabel">
                <div class="name_r">최진우</div>
                <div class="text_ry">반갑습니다</div>
                <div class="tail_y"></div>
                <div class="time_ry"> 10:19 p.m</div>
            </label>

            <label id="message">
                <input type="text" size="55" placeholder="Message">
                <button class="button2" type="submit">전송</button>
            </label>
        </div>
    </div>
</body>
</html>
