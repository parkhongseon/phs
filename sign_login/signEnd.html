<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signEnd.css">
    <title>Document</title>
</head>
<body>

  
<div class="joinbox">
    <img class="picture-img" src="./photo/logo2.PNG" alt="logo2">

    <form class="id__pw">
     <h4 class="title">회원아이디/비밀번호</h4>
     
        <div class="box__input__top">
         <div class="duplicate__check">
            <input type="text" name="id" id="input__id" placeholder="아이디">
            <button id="input__du" type="button">
                중복확인
             </button>
         </div>
         <div class="duplicate__check">
            <input type="text" name="id" placeholder="비밀번호">
        </div>
            <div class="duplicate__check">
            <input type="text" name="id" placeholder="비밀번호 재확인" id="under_line">
        </div>
        </div> 
    

        <div class="confirm__info">
        <h4 class="title">확인 정보</h4>

            <div class="box__input__under">
                <input type="text" name="name" placeholder="이름"> 
                <input type="text" name="id" placeholder="깃허브 아이디"> 
                <input type="text" name="id" placeholder="휴대전화번호" >

  
 
                    <select name="" id="option__class">
                        <option value="">JS</option>
                        <option value="">App</option>
                        <option value="">Spring</option>
                        <option value="">클라우드</option>
                        <option value="">사물지능</option>
                        <option value="">시각지능</option>
                        <option value="">언어지능</option>
                    </select>

        
            </div>
        </div>
    </form>
    
    <button class="join__button">가입하기</button>
</div>
    
</body>
