<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.add.css" type="text/css">
</head>

<body>

    <!--왼쪽 채팅 목록-->

    <main class="chat"><!--사진-->

        <section class="chat__list">

            <img src="../photo/logo2.PNG" alt="connect로고" id="logo">

            <!--검색창-->
            <div class="search-mode">
                <input type="text" placeholder="search" id="search">
            </div>

            <label class="chat__list__info">
                <div class="talk__box">
                    <div class="nickname">leechi</div>
                    <div class="time">12:34</div>
                </div>
                <div class="text">공부를하세요</div>
            </label>
            <hr>

            <label class="chat__info ">
                <div class="talk__box">
                    <div class="nickname">김영재</div>
                    <div class="time">12:40</div>
                </div>
                <div class="text">반갑습니다</div>
            </label>
            <hr>


            <label class="chat__info ">
                <div class="talk__box">
                    <div class="nickname">이의현</div>
                    <div class="time">13:22</div>
                </div>
                <div class="text">스터디하자</div>
                </div>
            </label>
            <hr>


            <label class="chat__info ">
                <div class="talk__box">
                    <div class="nickname">최진우</div>
                    <div class="time">13:52</div>
                </div>
                <div class="text">Hi</div>
            </label>
            <hr>


            <label class="chat__info ">
                <div class="talk__box">
                    <div class="nickname">Reat 스터디</div>
                    <div class="time">14:00</div>
                </div>
                <div class="text">안녕하세요</div>
            </label>
            <hr>

        </section>
    </main>


    <main class="right__msg">
        <!--오른쪽 채팅창-->
        <div class="main">

            <header class="chat__msg__header">
                <div class="chat__msg__title">React스터디</div>
                <button class="to_button">+초대하기</button>
            </header>

            <section class="chat__msg__chat">

                <div class="chat__box--left">
                    <div class="name_y">송신자</div>
                    <div class="chat__msg--detail">
                        <div class="talk_y">반갑습니다</div>
                        <div class="tail_y"></div>
                        <div class="time_y">10:12</div>
                    </div>
                </div>

                <div class="chat__box--right">
                    <div class="name_me">수신자</div>
                    <div class="chat__msg--detail--right">
                        <div class="talk_me">반갑습니다</div>
                        <div class="tail_me"></div>
                        <div class="time_me">10:12</div>
                    </div>
                </div>

                <div class="chat__box--left">
                    <div class="name_y">송신자</div>
                    <div class="chat__msg--detail">
                        <div class="talk_y">반갑습니다</div>
                        <div class="tail_y"></div>
                        <div class="time_y">10:12</div>
                    </div>
                </div>

                <div class="chat__box--right">
                    <div class="name_me">수신자</div>
                    <div class="chat__msg--detail--right">
                        <div class="talk_me">반갑습니다</div>
                        <div class="tail_me"></div>
                        <div class="time_me">10:12</div>
                    </div>
                </div>

                <div class="message">
                    <input type="text" size="50" placeholder="Message" id="input__chat">
                    <button class="button__click" type="submit">전송</button>
                </div>

            </section>


            <footer>

            </footer>

        </div>
    </main>

</body>

</html>
